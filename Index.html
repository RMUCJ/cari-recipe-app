let dishRatings = JSON.parse(localStorage.getItem('dishRatings')) || {};

function generateRandomDish() {
    const randomIndex = Math.floor(Math.random() * dishes.length);
    const dish = dishes[randomIndex];
    
    document.getElementById('cuisineTag').textContent = dish.cuisine.toUpperCase();
    document.getElementById('cuisineTag').className = 'cuisine-tag ' + dish.cuisine;
    document.getElementById('dishName').textContent = dish.name;
    
    // Set image with error handling
    const dishImage = document.getElementById('dishImage');
    dishImage.src = dish.image;
    dishImage.onerror = function() {
        // If image fails to load, use a colored placeholder based on cuisine
        const colors = {
            american: 'https://via.placeholder.com/800x300/4A90E2/FFFFFF?text=' + encodeURIComponent(dish.name),
            mexican: 'https://via.placeholder.com/800x300/E67E22/FFFFFF?text=' + encodeURIComponent(dish.name),
            asian: 'https://via.placeholder.com/800x300/9B59B6/FFFFFF?text=' + encodeURIComponent(dish.name)
        };
        this.src = colors[dish.cuisine] || 'https://via.placeholder.com/800x300/CCCCCC/FFFFFF?text=' + encodeURIComponent(dish.name);
        this.onerror = null; // Prevent infinite loop
    };
    
    const ingredientsList = document.getElementById('ingredientsList');
    ingredientsList.innerHTML = '';
    dish.ingredients.forEach(ingredient => {
        const li = document.createElement('li');
        li.textContent = ingredient;
        ingredientsList.appendChild(li);
    });
    
    const instructionsList = document.getElementById('instructionsList');
    instructionsList.innerHTML = '';
    dish.instructions.forEach(instruction => {
        const li = document.createElement('li');
        li.textContent = instruction;
        instructionsList.appendChild(li);
    });
    
    document.getElementById('dishDisplay').style.display = 'block';
    document.getElementById('dishDisplay').scrollIntoView({ behavior: 'smooth' });
    
    loadRating(dish.name);
}

function loadRating(dishName) {
    const rating = dishRatings[dishName];
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => star.classList.remove('active'));
    
    if (rating) {
        for (let i = 0; i < rating.rating; i++) {
            stars[i].classList.add('active');
        }
        document.getElementById('ratingDisplay').textContent = 
            `Your rating: ${rating.rating} out of 5 stars`;
        document.getElementById('ratingCount').textContent = 
            `Rated on ${new Date(rating.date).toLocaleDateString()}`;
    } else {
        document.getElementById('ratingDisplay').textContent = 'Click stars to rate';
        document.getElementById('ratingCount').textContent = '';
    }
}

function saveRating(dishName, rating) {
    dishRatings[dishName] = {
        rating: rating,
        date: new Date().toISOString()
    };
    localStorage.setItem('dishRatings', JSON.stringify(dishRatings));
    loadRating(dishName);
}

    star.addEventListener('click', function() {
        const rating = parseInt(this.getAttribute('data-rating'));
        const dishName = document.getElementById('dishName').textContent;
        if (dishName) {
            saveRating(dishName, rating);
        }
    });
    
    star.addEventListener('mouseenter', function() {
        const rating = parseInt(this.getAttribute('data-rating'));
        const stars = document.querySelectorAll('.star');
        stars.forEach((s, index) => {
            s.style.color = index < rating ? '#ffd700' : '#ddd';
        });
    });
});

document.getElementById('starRating').addEventListener('mouseleave', function() {
    const dishName = document.getElementById('dishName').textContent;
    if (dishName) {
        loadRating(dishName);
    }
});

    </script>
